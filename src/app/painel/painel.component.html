<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]='progresso'></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]='tentativas'></app-tentativas>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col">
                    <h6>{{ instrucao }}</h6>
                    <p>{{ rodadaFrase.fraseEng }}</p>

                    <div class="form-floating">
                        <textarea class="form-control"
                         rows="3" 
                        style="height: 85px;"
                        (input)="atualizaResposta($event)"
                        [value]='resposta'
                        >
                        </textarea>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-end">

                        <div class="d-flex align-items-end flex-column bd-highlight mb-3">
                            <div class="mt-auto p-2 bd-highlight"><button class="btn btn-primary" type="button" (click)="verificarResposta()">Verificar</button></div>
                          </div>
                      </div>
                </div>
            </div>
    </div>
</div>
